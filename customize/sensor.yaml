sensor.uv_friendly:
  extra_badge:
    entity_id: sensor.uv
  templates:
    theme: >-
      var e = 'sensor.uv',
          v = entities[e] !== undefined && parseInt(entities[e].state);
      return v >= 6 ? 'card-critical'
      : v >= 3 ? 'card-warning'
      : null;
      
