      ### Overlay day time image when the sun is up ###
        - type: image
          action: none
          entity: sun.sun
          state_image:
            above_horizon: /local/floorplan/images/floorplan_day.png
            below_horizon: /local/floorplan/images/transparent.png
          style:
            height: 100%
            left: 50%
            mix-blend-mode: lighten
            opacity: '${ states[''sun.sun''].above_horizon }'
            top: 50%
            width: 100%
          tap_action:
            action: none
          hold_action:
            action: none


        - type: image
          action: none
