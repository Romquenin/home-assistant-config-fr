      type: picture-elements
      image: /local/floorplan/images/floorplan_night.png
      state_filter:
        "on": brightness(110%) saturate(1.2)
        "off": brightness(50%) hue-rotate(45deg)      
      style: |
        ha-card:first-child {
          background: rgba(42, 46, 48, 1)
