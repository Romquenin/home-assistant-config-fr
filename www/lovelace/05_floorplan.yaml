            "on": /local/floorplan/images/light-beam.gif
            "off": /local/floorplan/images/transparent.png
          style:
            left: 50.3%
            mix-blend-mode: screen            
            opacity: '${ states[''switch.sonoff1''].on }'
            top: 9%
            width: 33%
            transform: rotate(90deg) 
